sudo: false
language: node_js
node_js:
  - node
cache:
  directories:
    - node_modules
branches:
  only:
    - master
install:
  - npm install
before_script:
  - git config --global user.name "xwartz"
  - git config --global user.email "stddup@gmail.com"
  - rm -rf themes/nuna
  - git clone https://${GH_Token}@${GH_THEME} --branch next --single-branch themes/nuna
script:
  - npm run build
after_script:
  - cd public
  - git init
  - git config user.name "xwartz"
  - git config user.email "stddup@gmail.com"
  - git add --all
  - git commit -m "Update blog"
  - git push --force --quiet "https://${GH_Token}@${GH_REF}" master:gh-pages
os:
- osx
env:
  global:
    - GH_THEME: github.com/xwartz/hexo-theme-nuna.git
    - GH_REF: github.com/xwartz/blog.git
    - secure: 
